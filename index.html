<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion & Telemetry Capture</title>
</head>
<body>
    <h1>Motion & Telemetry Capture</h1>

    <label for="token">SignalFx Token:</label>
    <input type="text" id="token" placeholder="Enter your token">

    <label for="interval">Telemetry Interval (ms):</label>
    <input type="number" id="interval" value="1000">

    <button id="requestPermission">Request Motion Permission</button>
    <button id="pauseTracking">Pause Sensors</button>

    <h2>Sensor Data</h2>
    <p><strong>Accelerometer:</strong> <span id="accel">Waiting...</span></p>
    <p><strong>Gyroscope:</strong> <span id="gyro">Waiting...</span></p>
    <p><strong>GPS:</strong> <span id="gps">Waiting...</span></p>

    <script src="motion_capture.js" defer></script>
</body>
</html>
