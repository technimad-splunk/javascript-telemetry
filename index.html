<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Capture</title>
</head>
<body>
    <h1>Motion & GPS Telemetry</h1>

    <label for="token">X-SF-Token:</label>
    <input type="text" id="token" placeholder="Enter your SignalFx token">

    <label for="endpoint">Telemetry Endpoint:</label>
    <!--<input type="text" id="endpoint" value="https://ingest.eu0.signalfx.com/v2/datapoint/otlp">-->
    <input type="text" id="endpoint" value="https://aior8w88kh.execute-api.eu-west-1.amazonaws.com/default">

    <label for="interval">Telemetry Interval (ms):</label>
    <input type="number" id="interval" value="1000" min="100">

    <button id="requestPermission">Start Sensors</button>
    <button id="pauseTracking">Pause Sensors</button>

    <h2>Accelerometer</h2>
    <p id="accel">Waiting for data...</p>

    <h2>Gyroscope</h2>
    <p id="gyro">Waiting for data...</p>

    <h2>GPS</h2>
    <p id="gps">Waiting for data...</p>

    <script src="motion_capture.js"></script>
</body>
</html>
