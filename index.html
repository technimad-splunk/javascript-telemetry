<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion & GPS Telemetry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        p {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        input, button {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-left: 10px;
        }
        h2 {
            color: #555;
            margin-top: 30px;
        }
        footer {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Motion & GPS Telemetry</h1>
<p>
    <label for="name">Name:</label>
    <input type="text" id="name">
</p>
<p>
    <label for="interval">Telemetry Interval (ms):</label>
    <input type="number" id="interval" value="500" min="100">
</p>

<p>
    <button id="requestPermission" style="background-color: #4CAF50; color: white;">Start Sensors</button>
    <button id="pauseTracking" style="background-color: #ccc; color: black;">Pause Sensors</button>
</p>
    <h2>Accelerometer</h2>
    <p id="accel">Waiting for data...</p>

    <h2>Gyroscope</h2>
    <p id="gyro">Waiting for data...</p>

    <h2>GPS</h2>
    <p id="gps">Waiting for data...</p>

<footer>
	<p><small>Forntend version: <span id="version"></span></small></p>
</footer>

<script src="motion_capture.js"></script>
</body>
</html>
